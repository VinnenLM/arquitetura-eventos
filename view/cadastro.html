<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <section class="vh-100" style="background-color: #17a2b8;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Cadastre-se</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="nomeuser" class="form-control form-control-lg"
                                    placeholder="Nome" />
                                <label class="form-label" for="nomeuser"></label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="cpfuser" class="form-control form-control-lg"
                                    placeholder="CPF" />
                                <label class="form-label" for="cpfuser"></label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="cityuser" class="form-control form-control-lg"
                                    placeholder="MunicÃ­pio" />
                                <label class="form-label" for="cityuser"></label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Senha" />
                                <label class="form-label" for="password"></label>
                            </div>

                            <div class="form-outline mb-4">
                                <button class="btn btn-info" type="submit"
                                    onclick="cadastrarUsuario()">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../script/script.js"></script>
</body>

</html>
